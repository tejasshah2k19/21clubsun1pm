<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>

<body>

    <form action="Home.html" method="get">

        <table>
            <tr>
                <td>
                    FirstName :
                </td>
                <td> <input type="text"  name="firstName" /></td>
            </tr>

            <tr>
                <td> Email :</td>
                <td> <input type="email"  name="email" /></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password" name="password"/></td>
            </tr>
           

            <tr>
                <td>Gender</td>
                <td> Male <input type="radio" name="gender" value="m" />
                    Female <input type="radio" name="gender" value="f"/>
                </td>
            </tr>

            <tr>
                <td>Hobby</td>
                <td>
                    Whatsapp <input type="checkbox" name="hobby" value="wp"><br>
                    Cricket <input type="checkbox" name="hobby" value="cricket"><br>
                    Swimming <input type="checkbox" name="hobby" value="swm"><br>


                </td>
            </tr>


            <tr>
                <td>Country</td>
                <td>
                    <select name="country">
                        
                        <option value="-1">Select Country</option>
                         <option value="in">India</option>
                         <option value="rs">Russia</option>
                         <option value="us">US</option>
                         <option value="uk">UK</option>   
                    </select>
                </td>
            </tr>


            
            <tr>
                <td>Language</td>
                <td>
                    <select name="lang" multiple>
                        
                        <option value="hn">Hindi</option>
                         <option value="en">English</option>
                         <option value="fr">French</option>
                         <option value="ja">Japanese</option>   
                    </select>
                </td>
            </tr>

            <tr>
                <td align="center" colspan="2">
                    <input type="submit" value="ROYAL" />
                </td>
            </tr>

            <tr>
                <td>Price:</td>
                <td><input type="range" min="1000" max="15000" value="5000" ></td>
            </tr>
        </table>
    </form>
    <br><BR>
        <video src="sample.mp4" height="200" width="200"  muted autoplay controls>
            Your browser does not support vide type .... 
        </video>
</body>

</html>
