<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>

<body>

    <form action="Home.html" method="get">

        <table>
            <tr>
                <td>
                    FirstName :
                </td>
                <td> <input type="text"  name="firstName" /></td>
            </tr>

            <tr>
                <td> Email :</td>
                <td> <input type="email"  name="email" /></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password" name="password"/></td>
            </tr>
           

            <tr>
                <td>Gender</td>
                <td> Male <input type="radio" name="gender" value="m" />
                    Female <input type="radio" name="gender" value="f"/>
                </td>
            </tr>

            <tr>
                <td>Hobby</td>
                <td>
                    Whatsapp <input type="checkbox" name="hobby" value="wp"><br>
                    Cricket <input type="checkbox" name="hobby" value="cricket"><br>
                    Swimming <input type="checkbox" name="hobby" value="swm"><br>


                </td>
            </tr>





            <tr>
                <td align="center" colspan="2">
                    <input type="submit" value="ROYAL" />
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
