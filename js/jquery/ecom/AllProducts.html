<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCom App | All Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2>All Products</h2>

        <div id="products">


        </div>
    </div>


    <script>
        let url = "http://healthy-me-rest-api.herokuapp.com/";
        var products = [] 
        $(document).ready(function () {

            printAllProducts();
        })

        function printAllProducts() {
            let subUrl = "products";

            // let email = $("#email").val();
            // let password = $("#password").val();

            //call ? 
            //jquery -> function 
            // let data = { "email": email, "password": password }

            $.ajax({
                type: "GET",
                url: url + subUrl,
                // data: data,
                success: function (successResp) {
                    console.log(successResp);
                    products = successResp.data  

                    let mainProductsDiv = $("#products");   

                    for(let i=0;i<products.length;i++){ 
                        mainProductsDiv.append(products[i].name+"  :   " + products[i].price +"<br>") 
                    }

                },
                error: function (errResp) {
                    console.log(errResp);
                    alert("SomethingWentWrong.....");
                }

            });
        }
    </script>




</body>

</html>
