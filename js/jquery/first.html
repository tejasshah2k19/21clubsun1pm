<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container"> 
    No.1 <input type="text" id="n1" /><span id="n1Error"></span> <br>
    No.2 <input type="text" id="n2" /><span id="n2Error"></span><br>
    <input type="button" value="add" id="btnAdd" />
    <br>
    <p id="ans"></p>
    </div>
</body>
<script>
    $(document).ready(function () {
        //alert("my page is ready");
        //id-selector  
        $("#btnAdd").click(function () {
            //alert("click")  


            let n1 = $("#n1").val()
            let n2 = $("#n2").val()

            if (n1.trim().length == 0) {
                $("#n1Error").html("<font color='red'> Please Enter No.1 </font>")
            } else {
                $("#n1Error").html("")
            }
            if (n2.trim().length == 0) {

                $("#n2Error").html("Please Enter No.2")
                $("#n2Error").addClass("text-danger")     
            } else {
                $("#n2Error").html("")
            }

            let ans = parseInt(n1) + parseInt(n2)
            // $("#ans").html(ans)
            $("p").html(ans)
            //document.getElelemtById("ans").innerHTML = ans 
        })
    })


</script>

</html>
