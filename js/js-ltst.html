<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    let a = [1,2,3,4,5]

    for(let i=0;i<a.length;i++){
        console.log(a[i]);
    }
    console.log("foreach()");
    a.forEach(function(val){
        console.log(val);
    }) 

    console.log("foreach() => ");
    a.forEach((val,x)=> console.log(val+" "+x)) //index 

    console.log("map()");
    a.map(function(val,x){ //key 
        console.log(val," "+x);
    })
    console.log("after removing odd...");
    let evenArray = [] 
    for(let i=0;i<a.length;i++){
        if(a[i] % 2 == 0){
            evenArray.push(a[i])
        }
    }
    console.log(evenArray);

    let evenArray2  = a.filter( (val) => val%2 == 0 )
    console.log(evenArray2);

</script>

</body>
</html>
