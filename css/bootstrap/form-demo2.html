<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <div class="container">

        <h2>Signup Form</h2>
        <form action="" class="was-validated">
             <div class="row">

                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter FirstName" name="firstName"
                        id="firstName" required>
                        
                        <div class="invalid-feedback">
                            Please Enter FirstName
                    </div>
                </div>

                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter LastName" required>
                </div>


            </div>

            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter Email" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Signup</button>
        </form>
    </div>

</body>

</html>
